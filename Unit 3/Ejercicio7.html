<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Ejercicio 7 - Factorial de un n&uacutemero entero</title>
  <script type="text/javascript">
    var numero = prompt("Introduce un n\u00FAmero y se mostrar\u00E1 su factorial");
    var resultado = 1;
    for(var i=1; i<=numero; i++) {
      resultado *= i;
    }
    alert(resultado);
  </script>
</head>
<body>
  <p>Esta p&aacutegina muestra el uso b&aacutesico de la estructura de control FOR</p>
</body>
